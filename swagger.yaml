openapi: 3.0.1
info:
  title: Greenhouse API
  version: v1
paths:
  /api/v1/administrators:
    post:
      tags:
        - Administrator
      summary: Создать нового администратора.
      requestBody:
        description: Данные для создания администратора.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.CreateAdministratorRequestDto'
          text/json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.CreateAdministratorRequestDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.CreateAdministratorRequestDto'
      responses:
        '201':
          description: Администратор успешно создан.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.AdministratorDTO'
            application/json:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.AdministratorDTO'
            text/json:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.AdministratorDTO'
        '400':
          description: Некорректные данные администратора.
        '401':
          description: Пользователь не авторизован
        '403':
          description: Недостаточно прав
        '500':
          description: Ошибка на стороне сервера.
    get:
      tags:
        - Administrator
      summary: Получить администраторов с возможностью фильтрации.
      parameters:
        - name: surname
          in: query
          description: Фамилия администратора (опционально).
          schema:
            type: string
        - name: name
          in: query
          description: Имя администратора (опционально).
          schema:
            type: string
        - name: patronymic
          in: query
          description: Отчество администратора (опционально).
          schema:
            type: string
        - name: phoneNumber
          in: query
          description: Номер телефона администратора (опционально).
          schema:
            type: string
      responses:
        '200':
          description: Список администраторов успешно получен.
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server.Controllers.Models.AdministratorDTO'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server.Controllers.Models.AdministratorDTO'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server.Controllers.Models.AdministratorDTO'
        '400':
          description: Некорректные параметры запроса.
        '401':
          description: Пользователь не авторизован
        '403':
          description: Недостаточно прав
        '404':
          description: Администратор не найден.
        '500':
          description: Ошибка на стороне сервера.
  '/api/v1/administrators/{id}':
    get:
      tags:
        - Administrator
      summary: Получить администратора по идентификатору.
      parameters:
        - name: id
          in: path
          description: Идентификатор администратора.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Администратор успешно получен.
          content:
            text/plain:
