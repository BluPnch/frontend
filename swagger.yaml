  /api/v1/auth/login:
    post:
      tags:
        - Auth
      summary: Аутентификация пользователя
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.LoginRequestDto'
          text/json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.LoginRequestDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.LoginRequestDto'
      responses:
        '200':
          description: Успешный вход в систему
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.LoginResponseDto'
            application/json:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.LoginResponseDto'
            text/json:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.LoginResponseDto'
        '401':
          description: Неверные учетные данные или ошибка валидации
        '500':
          description: Ошибка на стороне сервера.
  /api/v1/auth/register:
    post:
      tags:
        - Auth
      summary: Регистрация нового пользователя
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.RegisterRequestDto'
          text/json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.RegisterRequestDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/Server.Controllers.Models.RegisterRequestDto'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.LoginResponseDto'
            application/json:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.LoginResponseDto'
            text/json:
              schema:
                $ref: '#/components/schemas/Server.Controllers.Models.LoginResponseDto'
        '400':
          description: Ошибка валидации
        '409':
          description: Пользователь с таким email уже существует
        '500':
          description: Server Error
